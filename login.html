<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="img/" />

    <title>Just</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Estilos customizados para esse template -->
    <link href="bootstrap/css/signin.css" rel="stylesheet" />
    <!-- <link href="bootstrap/css/style.css" rel="stylesheet" /> -->
    <link href="bootstrap/css/estilo.css" rel="stylesheet" />    
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img
        class="navbar-brand-full ng-star-inserted logo2"
        src="img/logo_ini.png"
        alt="logo"
      />
      <h1 class="h3 mb-3 font-weight-normal">Acesso</h1>
      <h6 class="">Autenticar com seu usuário!</h6>
      <label for="inputEmail" class="sr-only">Endereço de email</label>

      <input
        type="email"
        id="inputEmail"
        name="inputEmail"
        class="form-control"
        placeholder="Seu email"
        required
        autofocus
      />

      <label for="inputPassword" class="sr-only">Senha</label>
      <input
        type="password"
        id="inputPassword"
        name="inputPassword"
        class="form-control"
        placeholder="Senha"
        required
      />
      <div class="checkbox mb-3">
        <!-- <label>
          <input type="checkbox" value="remember-me" /> Lembrar de mim
        </label> -->
      </div>
      <a href="index.html" class="btn btn-lg btn-primary btn-block" type="submit">
        Login
      </a>
      <div class="row">
        <div class="col-12 text-center">
          <a href="mudarsenha.html" type="button" class="btn btn-link px-0">
            Esqueceu sua senha?
          </a>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted">
        &copy; 2020&nbsp;Just Consultoria e Tecnologia
      </p>
    </form>
  </body>
</html>
